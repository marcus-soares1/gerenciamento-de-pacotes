<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Webpack & Babel</title>
    <script src="index.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Webpack & Babel</h1>
        <hr>
        <img alt="webpack-logo" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/webpack/webpack-original.svg">
          
        <ul>
            <li> Você pode ver as configurações do Webpack no arquivo <span>webpack.config.js</span>.</li>
            <li> Você também pode verificar as configurações da biblioteca Babel no arquivo <span>babel.config.js</span>.</li>
            <li> Por último, você pode verificar os arquivos fonte na pasta <span>./src</span> e <span>./src/styles</span>.</li>
        </ul>
        
    </section>
</body>
</html>
